<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная страница</title>
    <!-- Минимальные стили для приятной карточки с результатом -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            margin: 0 0 10px;
            color: #2c3e50;
        }
        p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Карточка с приветствием и подписью студента -->
    <div class="card">
        <h1>Добро пожаловать на страницу курса!</h1>
        <p>Лабораторную работу выполнил студент: <b>Недиков Михаил</b></p>
    </div>
</body>
</html>
